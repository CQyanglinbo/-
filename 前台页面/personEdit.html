<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人资料修改</title>
	<style type="text/css">
		#ps-2-center {
			margin-top: 10px;
		}
		#ps-2-center p{
			text-align: center;
			font-size: 20px;
		}
		#ps-2-center form{
			text-align: center;
			font-size: 20px;
		}
		#ps-2-center table {
			text-align: center;
		}
		#ps-2-center #sb{
			width: 70px;
			height: 30px;
		}
		#ps-2-center table{
			width: 500px;
		}
		#ps-2-center #sub{
			margin-top: 30px;
			width: 100px;
			height: 30px;
			color: white;
			background-color: orange;
		}
		#ps-2-center .message{
			width: 80%;
		}
	</style>
</head>
<body>
	<div id="ps-2-center">
		<p>个人资料修改</p><hr>
		<form action="">
			<table  border="1" cellspacing="0" align="center">
				<tr>
					<td>用户名</td>
					<td>忽然之间</td>
				</tr>
				<tr>
					<td>真实姓名</td>
					<td>小明</td>
				</tr>
				<tr>
					<td>身份证号</td>
					<td>6217 0037 0000 1112</td>
				</tr>
				<tr>
					<td>电话号码</td>
					<td><input type="text" placeholder="177 1777 7777" class="message"></td>
				</tr>
				<tr>
					<td>邮箱</td>
					<td><input type="text" placeholder="177 1777 7777@qq.com" class="message"></td>
				</tr>
				<tr>
					<td>家庭住址</td>
					<td><input type="text" placeholder="贵州省遵义市" class="message"></td>
				</tr>
			</table>
			<input type="submit" value="提交" id="sub">
		</form>
			
	</div>
</body>
</html>
