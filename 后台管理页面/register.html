<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body style="background-image: url(images/bg.jpg)">
	
	<div class="main">
		<form action="" method="post" name="form" onsubmit="return register()">
			<header><img src="images/logo1.png">
				<div class="text">
					用户注册
				</div>
			</header>
			<p>用户名称：<input type="text" name="username" id="name" placeholder="请输入您的用户名！"></p>
			<p>登录密码：<input type="password" name="password" id="password" placeholder="请输入您的密码！"></p>
			<p>重复密码：<input type="password" name="againpass" id="againpass" placeholder="请输入您的确认密码！"></p>
			<p>电子邮箱：<input type="email" name="email" id="email" placeholder="请输入您的邮箱！"></p>
			<p>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：<input type="radio" id="rad" >男&nbsp;&nbsp;<input type="radio" id="rad" >女</p>
			<p>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业：
				<select id="myselect">
					<option id="1">学生</option>
					<option id="1">老师</option>
					<option id="1">教授</option>
					<option id="1">主席</option>
				</select>
			<p>爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好：<textarea></textarea></p>
			<hr>
			<p><input type="submit" name="submit" value="注册" id="submit"><input type="reset" name="reset" id="reset" value="重置"></p>
		</form>
	</div>
	<footer>
		Copyright&copy;2017轻实训版权所有
	</footer>
</body>
</html>
